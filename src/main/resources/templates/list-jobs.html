<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table class="job-listing" th:each="list : ${jobs}">
        <tr>
            <th>ID</th>
            <td th:text="${list.getId}"></td>
            </tr>

            <tr>
            <th>Name</th>
                <td th:text="${list.name}"></td>
            </tr>

             <tr>
            <th>Employer</th>
           <td th:text="${list.employer}"></td>
            </tr>

            <tr>
            <th>Location</th>
                <td th:text="${list.location}"></td>
            </tr>

            <tr>
            <th>Position Type</th>
                <td th:text="${list.positionType}"></td>
            </tr>

            <tr>
            <th>Skill</th>
                <td th:text="${list.coreCompetency}"></td>
             </tr>

    </table>

</div>

</body>
</html>
